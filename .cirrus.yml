task:
  name: test_linux
  container:
    image: node:latest

  install_cache:
    folder: $HOME/.esy/source
    fingerprint_script: cat esy.lock/index.json

  install_esy_script: npm install --global --unsafe-perm=true esy
  esy_install_script: esy install
  esy_build_script: esy build

